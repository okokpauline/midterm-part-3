<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="main.css" />
  <script src="interest_calculator.js"></script>
</head>

<body>
  <main>
    <h1 id="title">Interest Calculator</h1>
    <div id="results">
      <label for="loanAmount">Enter the loan amount: </label>
      <input type="text" id="loanAmount">
      <br>
      <label for="interestRate">Enter interest rate: </label>
      <input type="text" id="interestRate">
      <br>
      <!-- <button onclick="calculateInterest()">Calculate</button> -->
      <button id="calculate">Calculate</button>
      <p id="error" style="color: red;"></p>
    </div>
    <hr>
    <table id="table">
      <tr>
        <th>AMOUNT ($)</th>
        <th>RATE (%)</th>
        <th>INTEREST ($)</th>
      </tr>
      <tr>
        <td id="amountResult"></td>
        <td id="rateResult"></td>
        <td id="interestResult"></td>
      </tr>
    </table>
  </main>
</body>

</html>
